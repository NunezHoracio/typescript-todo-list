<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Todo List TS</title>
</head>
<body class="bg-dark-subtle">
   <h1 class="text-dark text-center">ToDo List</h1>
   <div class="container w-50">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="taskTitle" placeholder="Título">
            <label for="taskTitle">Título</label>
          </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Descripción" id="taskDescription" style="height: 100px"></textarea>
            <label for="taskDescription">Descripción</label>
        </div>
        <button type="button" class="btn btn-primary mb-5" id="taskAddBtn">Agregar</button>
    </div>
    <div class="container d-flex justify-content-start flex-wrap" id="taskList">
        
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="./js/app.js"></script>
</body>
</html>
